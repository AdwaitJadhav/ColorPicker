<!DOCTYPE html>
    <head>
        <meta name="viewport" content="width=device-width, initial scale=1.0">
        <title>Color picker</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="random.js"></script>
        <link rel="stylesheet" href="random.css">
    </head>
    <body>
        <header>
            <h1>Random color picker</h1>
        
        <nav>
            <ul>
                <li>
                    <button value="range" id="range" name="range" onclick="slidedown()">
                        Pick color range
                    </button>
                    <ul id="ranop">
                        <li id="ranlist">
                            <button value="red" id="red" name="red" onclick="red()">
                                Red
                            </button>
                        </li>
                        <li>
                            <button value="blue" id="blue" name="blue" onclick="blue()">
                                Blue
                            </button>
                        </li>
                        <li>
                            <button value="green" id="green" name="green" onclick="green()">
                                Green
                            </button>
                        </li>
                    </ul>
                </li>
                <li>
                    <button value="random" id="Random" name="Random" onclick="rand()">
                       Pick a random color
                    </button>
                </li>
                <li>
                    <button value="rgb" id="rgb" name="hex" onclick="input()">
                        Enter color hex values
                    </button>
                </li>
            </ul>
            <ul id="hex">
                <li>
                    <input type="text" name="red1" id="red1" placeholder="red value(0,255)">
                </li>
                <li>
                    <input type="text" name="green1" id="green1" placeholder="green value(0,255)">
                </li>
                <li>
                    <input type="text" name="blue1" id="blue1" placeholder="blue value(0,255)">
                </li>
                <li>
                    <input type="text" name="op1" id="op1" placeholder="opacity value(0,1)">
                </li>
            </ul>
        </nav>
        
    </header>
        <article>
            <div id="display">

            </div>
            <div id="value">
                <p id="int">rgba(245,245,245)</p>
            </div>
        </article>
        <aside>

        </aside>
        <footer>

        </footer>
    </body>
</html>
